<!-- Minimal form to collect regulator details and POST to the API. -->
<!doctype html>
<html>
<head>
  <meta charset="utf-8"/>
  <title>Register Regulator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <style> body{font-family:system-ui,Segoe UI,Arial;margin:24px;max-width:780px} label{display:block;margin:12px 0 6px} input,textarea{width:100%;padding:8px} .domains{margin:6px 0 12px} button{padding:10px 16px} .row{display:flex;gap:12px} .row>div{flex:1} .chip{display:inline-block;border:1px solid #ccc;border-radius:16px;padding:4px 10px;margin:4px} </style>
</head>
<body>
  <h2>Add Regulator</h2>
  <div class="row">
    <div>
      <label for="reg_id">ID (lowercase, a-z0-9-_)</label>
      <input id="reg_id" placeholder="qcb" required>
    </div>
    <div>
      <label for="name">Name</label>
      <input id="name" placeholder="Qatar Central Bank" required>
    </div>
  </div>
  <div class="row">
    <div>
      <label for="jurisdiction">Jurisdiction</label>
      <input id="jurisdiction" placeholder="Qatar" required>
    </div>
  </div>

  <label>Domains (checklist)</label>
  <div class="domains">
    <label class="chip"><input type="checkbox" value="aml_kyc" checked> AML/KYC</label>
    <label class="chip"><input type="checkbox" value="data_residency" checked> Data Protection & Residency</label>
    <label class="chip"><input type="checkbox" value="governance" checked> Corporate Governance & Audit</label>
    <label class="chip"><input type="checkbox" value="licensing_capital" checked> Licensing & Capital</label>
  </div>

  <button id="submit">Generate YAML</button>

  <pre id="out"></pre>

  <script>
    document.getElementById('submit').onclick = async () => {
      const id = document.getElementById('reg_id').value.trim();
      const name = document.getElementById('name').value.trim();
      const jurisdiction = document.getElementById('jurisdiction').value.trim();
      const checks = Array.from(document.querySelectorAll('.domains input[type=checkbox]:checked'));
      const domains = checks.map(cb => ({ id: cb.value, name: cb.parentElement.textContent.trim().replace(/^\s+|\s+$/g,'') }));

      const payload = { id, name, jurisdiction, domains };
      const res = await fetch("http://localhost:8000/regulators", {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify(payload)
      });
      const data = await res.json();
      document.getElementById('out').textContent = JSON.stringify(data, null, 2);
    };
  </script>
</body>
</html>
